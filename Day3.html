<html>
    <head>
      <title>Flexbox</title>
      <link rel="stylesheet" href="Day3.css"/>
      <script src="https://rupam870.github.io/accordion/jquery-3.5.1 copy.js"></script>
    </head>
    <body>
        <h1>Week 1 | Day 3 task- Positining Using Flexbox</h1>
        <div class="biggest-container">
    <div class="flex-container">
    <div class="container-1">Header</div>
    <div class="container-2">
    <div class="flex-item-1">
    <div class="hero">Hero</div> 
    <div class=sidebar>Sidebar</div>
    </div>

    <div class="flex-item-2">
    <div class="main_content">Main Content</div>
    <div class="extra">Extra</div>
    </div>
    </div>
<div class="container-3">
    <div class="images">Images</div>
    <div class="posts">Posts</div>
</div>
    <div class="container-4">Footer</div>
    </div>
    </div>
    <script>
        $(document).ready(function(){
            $(".hero").hover(function(){
             $(".hero").css("backgroundColor","greenyellow")},
             function(){$(".hero").css("backgroundColor","lightpink")});
             $(".hero").hover(function(){
             $(".sidebar").css("backgroundColor","lightpink")},
             function(){$(".sidebar").css("backgroundColor","greenyellow")});
             $(".sidebar").hover(function(){
             $(".sidebar").css("backgroundColor","lightpink")},
             function(){$(".sidebar").css("backgroundColor","greenyellow")});
             $(".sidebar").hover(function(){
             $(".hero").css("backgroundColor","greenyellow")},
             function(){$(".hero").css("backgroundColor","lightpink")});
        })
    </script>
    </body>
</html>
